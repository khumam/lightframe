<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/lightframe/style.css">
  <title>Lightframe</title>
</head>
<body>
  <div id="frame">

    <div class="base"></div>
    <div class="layer1"></div>
    <div class="layer2">
      <div class="filter"></div>
    </div>

    <div class="controller">
      <div class="card">
        <div class="card-body">
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="light">
            <label class="form-check-label" for="light">Turn the light</label>
          </div>
          Control your light color
          <input type="range" value="0" min="0" max="360" class="form-range" id="color">
          Control your light ambient
          <input type="range" value="0" min="0" max="50" class="form-range" id="blur">
          Control your light invert
          <input type="range" value="0" min="0" max="50" class="form-range" id="invert">
        </div>
      </div>
    </div>
    
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="controller.js"></script>
</body>
</html>
